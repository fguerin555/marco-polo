<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Marco Polo Page 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./index.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="page2">
      <div class="logo">
        <img src="./assets/styles/img/logo-entier.png" alt="logo marco polo" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="./page5.html">prices</a>
          </li>
          <li>
            <a href="./index.html">home</a>
          </li>
          <li>
            <a href="./page3.html">contact</a>
          </li>
          <li>
            <a href="./page4.html">menus</a>
          </li>
        </ul>
      </nav>
      <header>
        <h1>Booking</h1>
      </header>
      <div class="place">
        <label for="row">Choose your reservation package </label>

        <select id="row" maxlength="1">
          <option selected="A" value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>

      <div class="container1">
        <form action="#">
          <div class="form-grid">
            <div>
              <input type="text" placeholder="Name" id="name" maxlength="25" />
            </div>

            <div>
              <input
                type="text"
                placeholder="Surname"
                maxlength="25"
                id="surname"
              />
            </div>

            <div>
              <input type="text" id="email" placeholder="Your Email" />
            </div>

            <div class="phone">
              <input type="tel" id="phone" placeholder="Your phone" />
            </div>

            <div class="checkin-text">
              <p>Check in</p>
            </div>

            <div class="chekin-date">
              <input type="date" name="check-in" id="checkin" />
            </div>

            <div class="checkout-text">
              <p>Check out</p>
            </div>

            <div class="checkout-date">
              <input type="date" name="checkout" id="checkout" />
            </div>
          </div>
        </form>
      </div>
      <div class="valid">
        <a href=""></a>
        <label for="valid"> </label>
        <input type="submit" name="submit" id="submit" value="SUBMIT" />
      </div>

      <div class="please">
        <h2>Please, check your email-box for confirmation.</h2>
      </div>

      <div class="pay">
        <h2>Choose your payment method</h2>
      </div>
      <div class="cards">
        <li>
          <div class="mastercard">
            <i class="fa fa-cc-mastercard"></i>
            <img src="./assets/styles/img/master-card.png" alt="master card" />
          </div>
        </li>

        <li>
          <div class="debitcard">
            <img src="./assets/styles/img/Debit-Card.png" alt="Debit Card" />
          </div>
        </li>

        <li>
          <div class="paypal">
            <img src="./assets/styles/img/paypal.png" alt="Paypal" />
          </div>
        </li>

        <li>
          <div class="Amex">
            <img
              src="./assets/styles/img/american-express.png"
              alt="American Express"
            />
          </div>
        </li>

        <li>
          <div class="visa">
            <img src="./assets/styles/img/visa.png" alt="visa" />
          </div>
        </li>
        <li>
          <div class="ewallet">
            <img src="./assets/styles/img/e-wallet.png" alt="e-wallet" />
          </div>
        </li>
      </div>

      <footer>
        <div class="container">
          <h2>Follow us</h2>

          <div class="socials">
            <ul>
              <li>
                <img
                  src="./assets/styles/img/facebook-50good.png"
                  alt="facebook"
                />
              </li>
              <li>
                <img
                  src="./assets/styles/img/instagram-50.png"
                  alt="instagram"
                />
              </li>
              <li>
                <img src="./assets/styles/img/linkedin-50.png" alt="linkedin" />
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
